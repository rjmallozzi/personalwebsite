<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(59,130,246,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59,130,246,0.06) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    .content {
      text-align: center;
      z-index: 1;
    }
    .name {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #f0f0f5, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 28px;
      color: #8888a0;
      font-weight: 300;
    }
    .accent-line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #f97316);
      margin: 24px auto 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="content">
    <div class="name">Rico Mallozzi</div>
    <div class="subtitle">Partner at 359 Capital</div>
    <div class="accent-line"></div>
  </div>
</body>
</html>
